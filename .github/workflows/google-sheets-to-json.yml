name: Update JSON from Google Sheets

on:
  schedule:
    - cron: "0 */3 * * *"  # Alle 3 Stunden (UTC)
  workflow_dispatch:        # Manuelles Starten in GitHub möglich

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install google-spreadsheet google-auth-library

      - name: Convert Google Sheets to JSON
        run: node scripts/convert-sheets-to-json.js
        env:
          GOOGLE_SERVICE_ACCOUNT_EMAIL: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL }}
          GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}
          HENGSTE_SHEET_ID: "1q3nkqzm67vOKxfeOX8hjaZaPBEzh2REI"
          STUTEN_SHEET_ID: "1Q3Kh2XjiMoIfU_rTSZqLzCzHQ50hQuFS"

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/stuten.json data/hengste.json

          # Prüfen, ob sich was geändert hat
          if git diff --cached --quiet; then
            echo "Keine Änderungen an JSON-Dateien – nichts zu committen."
            exit 0
          fi

          git commit -m "Auto-Update JSON files from Google Sheets ($(date '+%Y-%m-%d %H:%M'))"
          git push
