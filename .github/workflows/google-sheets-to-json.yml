name: Update JSON from Google Sheets

on:
  schedule:
    - cron: "0 */3 * * *"  # alle 3 Stunden
  workflow_dispatch:

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install papaparse node-fetch@3

      - name: Convert Google Sheets to JSON
        run: node scripts/convert-sheets-to-json.js

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/stuten.json data/hengste.json
          git pull --rebase origin main || git rebase --skip
          if git diff --cached --quiet; then
            echo "Keine Änderungen – nichts zu committen."
            exit 0
          fi
          git commit -m "Auto-Update JSON files from Google Sheets ($(date '+%Y-%m-%d %H:%M'))"
          git push
