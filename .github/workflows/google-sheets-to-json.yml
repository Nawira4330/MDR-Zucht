name: Update JSON from Google Sheets

on:
  schedule:
    - cron: "0 */3 * * *"  # alle 3 Stunden
  workflow_dispatch:

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Convert Google Sheets to JSON
        run: npm run update

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data/*.json || echo "Keine Änderungen"
          git commit -m "Auto-update JSON from Google Sheets" || echo "Keine Änderungen zum Commit"
          git push || echo "Nichts zu pushen"
