<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Pferdezucht Matcher</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Pferdezucht Matcher</h1></header>

  <main>
    <section class="controls">
      <label for="stuteSelect">Stute auswählen</label>
      <select id="stuteSelect"><option value="">-- bitte wählen --</option></select>
      <button id="btnShowSelected">Zeige Vorschläge (für Stute)</button>
      <button id="btnShowAll">Alle Anpaarungsvorschläge anzeigen</button>
    </section>

    <section id="result" class="result">
      <!-- Ergebnisse werden hier injectet -->
    </section>

    <section class="tablewrap">
      <h3>Alle Hengste (sortiert nach Score für die ausgewählte Stute)</h3>
      <table id="hengsteTable">
        <thead><tr><th>Hengst</th><th>Farbgenetik</th><th>Erwarteter Score</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

<script src="app.js"></script>
</body>
</html>
