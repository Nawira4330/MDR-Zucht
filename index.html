<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pferdezucht Matching</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    select, button { margin: 10px 0; padding: 8px; }
    .result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Stute-Hengst Matching</h1>
  <label for="stute">Wähle eine Stute:</label>
  <select id="stute"></select>
  <div class="result" id="result"></div>

  <script>
    let stuten = [];
    let hengste = [];

    async function loadData() {
      stuten = await fetch('data/stuten.json').then(r => r.json());
      hengste = await fetch('data/hengste.json').then(r => r.json());

      let select = document.getElementById("stute");
      stuten.forEach(s => {
        let opt = document.createElement("option");
        opt.value = s.Name;
        opt.textContent = s.Name || "Stute ohne Name";
        select.appendChild(opt);
      });

      select.addEventListener("change", () => matchHengst(select.value));
    }

    function deviationScore(stute, hengst) {
      let score = 0;
      for (let key in stute) {
        if (key !== "Name" && hengst[key] && hengst[key] !== stute[key]) {
          score++;
        }
      }
      return score;
    }

    function matchHengst(stuteName) {
      let stute = stuten.find(s => s.Name === stuteName);
      if (!stute) return;

      let best = null;
      let bestScore = Infinity;

      hengste.forEach(h => {
        let score = deviationScore(stute, h);
        if (score < bestScore) {
          best = h;
          bestScore = score;
        }
      });

      document.getElementById("result").innerText =
        `Bester Hengst für ${stute.Name}: ${best ? best.Name : "Keiner gefunden"}`;
    }

    loadData();
  </script>
</body>
</html>
