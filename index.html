<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paarungsanalyse Genetik</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🐴 Genetik-Paarungsanalyse</h1>
  </header>

  <main>
    <section id="filter">
      <label for="sortSelect">Sortieren nach:</label>
      <select id="sortSelect">
        <option value="score">Nach Score</option>
        <option value="beste">Nach bester Note</option>
        <option value="range">Nach Range</option>
      </select>
    </section>

    <section id="tabs">
      <div class="tab-bar">
        <button class="tab-button active" data-tab="analyse">Analyse</button>
        <button class="tab-button" data-tab="info">Info</button>
      </div>

      <div id="analyse" class="tab-content">
        <div id="output"></div>
      </div>

      <div id="info" class="tab-content hidden">
        <h2>ℹ️ Informationen</h2>
        <p>Hier kannst du Stuten und Hengste genetisch vergleichen.  
        Das System berechnet Durchschnittsnoten im Best- und Worst-Case und zeigt die drei besten Hengste je Stute an.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Genetik Analyzer</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
